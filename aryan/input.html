<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .box {
        background-color: red;
        height: 200px;
        width: 10%;
        animation-name: box;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        position: relative;
    }

    @keyframes box {
        0% {
            transform: rotateY(0deg);
        }

        100% {
            transform: rotateY(360deg);
        }
    }
</style>

<body>


    <form action="">


        <input type="password" name="" id="pass" onchange="Submit()">


    </form>


    <div class="inputs">

    </div>

    <div class="box">

    </div>


    <script>
        let pass = document.getElementById("pass")
        let inputs = document.querySelector('.inputs')

        function Submit() {
            inputs.innerHTML = pass.value
        }




    </script>
</body>

</html>
